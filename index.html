<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <title>JS Quizzes</title>
</head>

<body>
    <div class="container">
        <div id="top-row" class="d-flex justify-content-between">
            <p class="mt-4 ml-4 text-right"><span id="timer"></span></p>
        </div>

        <div class="row">
            <div class="mt-4 col-md-8 offset-md-2">
                <div class="card">
                    <div id="header-row" class="card-header d-flex justify-content-between">
                        <h5 class="mb-0 pb-0"><span id="question-number"></span></h5>
                        <p class="mb-0 pb-0"><span id="score-badge" class="badge badge-dark"></span></p>
                    </div>

                    <div id="details d-flex justify-content-between d-inline">

                    </div>
                    <div class="card-body">
                        <h6 class="card-title"><span id="question-text"></span></h6>
                        <div id="radio-container">

                        </div>
                    </div>
                    <div id="card-footer" class="card-footer">
                        <button id="submit-question" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- modal window -->
    <div id="score-history-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Score History</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr class="table-borderless">
                                <th scope="col">Attempt #</th>
                                <th scope="col">Initials</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="score-history-body">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>









    <!-- Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript -->
    <script src="js/quiz.js"></script>
</body>

</html>
